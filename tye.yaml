name: my-store2
services:
- name: frontend
  project: app/MyStore.App.csproj
  bindings:
    - protocol: http
- name: bff
  azureFunction: bff/
  bindings:
  - protocol: http
    port: 7070
- name: catalog
  azureFunction: catalog/
  bindings:
    - protocol: http
      connectionString: ${protocol}://${host}:${port}
- name: orders
  azureFunction: orders/
  bindings:
    - protocol: http
      connectionString: ${protocol}://${host}:${port}
